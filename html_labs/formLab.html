<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Payment Form</title>
  </head>
  <body>
    <form>
      <h1>Payment Form</h1>
      Required fields are marked by <u>*</u>
      <h3>Contact Information</h3>
      <input type="radio" name="Mr." value="Mr.">Mr.<br>
      <input type="radio" name="Ms." value="Ms.">Ms.<br>
      <input type="radio" name="Mrs." value="Mrs.">Mrs.<br>
      <input type="radio" name="Mx." value="Mx.">Mx.<br>
      <p>Name:* <input type="text" name="" value=""></p>
      <p>Email:* <input type="text" name="" value=""></p>
      <h3>Payment Information</h3>
      Card Type:
      <select>
        <option value="Visa">Visa</option>
        <option value="MasterCard">MasterCard</option>
        <option value="Discover">Discover</option>
        <option value="American Express">American Express</option>
      </select>
      <p>Card Number:* <input type="text" name="" value=""></p>
      <p>Expiration Date (MM/YY):* <input type="text" name="" value=""></p>
      <button type="button" name="button">Submit Payment</button>
    </form>
  </body>
</html>
